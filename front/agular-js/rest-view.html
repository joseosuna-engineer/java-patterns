<!DOCTYPE html>
<html data-ng-app="agularRESTApp">
	<head>
	<meta charset="utf-8" />
		<title>Angular JS | REST</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script type="text/javascript" src="rest-controller.js" ></script>
		<style>
			#container{
				width: 100%;
				
			}
			#container table {
				margin: 0px auto;				
				border-collapse: collapse;
				width: 50%;				
			}
			#container thead td {
				text-align: center;
				font-weight: bolder;
			}
			#container td {
				border: solid 1px black;
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<div id="container" data-ng-controller="containerController">
			<h1>REST Query</h1>
			<table>
				<thead>
					<tr>
						<td rowspan="2">User</td>
						<td colspan="3">Comment</td>						
					</tr>
					<tr>
						<td>Id</td>
						<td>Title</td>						
						<td>Content</td>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="post in posts">
						<td>{{ post.userId }}</td>
						<td>{{ post.id }}</td>
						<td>{{ post.title }}</td>
						<td>{{ post.body }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
